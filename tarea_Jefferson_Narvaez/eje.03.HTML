<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Países</title>
    <style>
        body {
            background-color: #eaf6f6;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }
        th {
            background: #00adb5;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Países y Capitales</h1>
    <table>
        <tr>
            <th>País</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>Colombia</td>
            <td>Bogotá</td>
        </tr>
        <tr>
            <td>España</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Japón</td>
            <td>Tokio</td>
        </tr>
    </table>
</body>
</html>
