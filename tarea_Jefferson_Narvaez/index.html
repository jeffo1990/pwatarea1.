    .card {

      font-size: 1.5em;
      font-weight: bold;

      transition: transform 0.3s, background 0.3s;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #f0f0f0;
    }
