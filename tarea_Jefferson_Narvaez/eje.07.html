<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Barra de Navegación</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
        }

        nav {
            background: #00bcd4;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 12px 20px;
            background-color: #0288d1;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #0277bd;
            transform: scale(1.1);
        }

        nav a:active {
            background-color: #ff5722; /* Color vivo cuando haces clic */
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav>
        <a href="eje.05.html#biografia">Biografía</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
    </nav>

</body>
</html>
